<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-3">Dog Object Generator</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Dog Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter dog name">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Dog Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Enter dog description"></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Dog Image URL</label>
          <input type="url" class="form-control" id="image" placeholder="Enter dog image URL">
        </div>
        <button type="submit" class="btn btn-primary">Generate Dog Object</button>
      </form>
    </div>

    <div class="row" id="dog-list">
      <!-- Add all of your cards to this div using the DOM -->
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
