<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-3">Employee Directory</h1>
      <form id="empForm">
        <div class="mb-3">
          <label for="name" class="form-label">Employee Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter employee name"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Position</label>
          <input
            type="text"
            class="form-control"
            id="position"
            placeholder="Enter position"
          ></input>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            id="department"
            placeholder="Enter department"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody id="employee-table">
          <!-- <tr>'s will be generated in Javascript and added here using the DOM -->
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
