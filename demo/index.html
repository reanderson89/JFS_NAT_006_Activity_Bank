<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>People Factory Demo</title>
</head>
<body>
    <div class="container mt-5">
        <h1>People Factory Demo</h1>
        <form id="person-form" class="mt-3">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="height" class="form-control" placeholder="Height" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="weight" class="form-control" placeholder="Weight" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Person</button>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody id="people-table">
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
