<body>

            <a class="navbar-brand" href="./index.html">Stuff & Things</a>

  </div>
  <div class="container-fluid position-absolute" id="gearList">
    <!-- add gear, inputs -->
    <form class="row mt-5 justify-content-center" id="gearForm">
      <div class="col col-sm-5 bg-success bg-opacity-75">
        <div class="mb-3">
          <label for="gearURL" class="form-label">URL</label>
          <input type="url" class="form-control" id="gearURL" placeholder="URL for image of gear">
        </div>
        <div class="mb-3">
          <label for="gearType" class="form-label">Type</label>
          <input type="text" class="form-control" id="gearType" placeholder="Hiking Boots, Tent, Backpack...">
        </div>
        <div class="mb-3">
          <label for="gearPrice" class="form-label">Price</label>
          <input type="text" class="form-control" id="gearPrice" placeholder="50.. No need for $ signs">
        </div>
        <div class="mb-3">
          <label for="gearCategory" class="form-label">Category</label>
          <select name="gearCategory" id="gearCategory">
            <option value="apparel">Apparel</option>
            <option value="tools">Tools</option>
            <option value="gear">Gear</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-sm-2 align-self-center">
        <button class="btn btn-large btn-success" type="submit" id="addGearButton">Add Gear</button>
      </div>
    </form>
    <!-- table of gear -->
    <div class="row mt-5 justify-content-center">
      <div class="col-8">
        <table class="table bg-light">
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Type</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="gearRows">
            <!-- gear will populate here -->
            <!-- <tr scope="row">
              <td><img src=""></td>

        </table>
      </div>
    </div>
  </div>
